<div ng-include="'components/navbar/navbar.html'"></div>
<!-- TODO: Toggle two states. Set schedule or Confirm -->
<div class="col-md-12">
  <h2>Set Schedule</h2>
  <div ng-controller="TimepickerDemoCtrl">
    <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
  </div>
  <form>
    <ul style="list-style: none;">
      <li><input type="checkbox"><label>&nbsp; Monday</label></li>
      <li><input type="checkbox"><label>&nbsp; Tuesday</label></li>
      <li><input type="checkbox"><label>&nbsp; Wednesday</label></li>
      <li><input type="checkbox"><label>&nbsp; Thursday</label></li>
      <li><input type="checkbox"><label>&nbsp; Friday</label></li>
      <li><input type="checkbox"><label>&nbsp; Saturday</label></li>
      <li><input type="checkbox"><label>&nbsp; Sunday</label></li>
    </ul>
  </form>
  <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>&nbsp; Submit</button>
</div>

<div class=" col-md-12" style="text-align: center;">
  <h2>Confirmed!</h2>
  <div>
    <i class="fa fa-check-square-o" style="font-size: 10em; color: green;"></i>
  </div> 
  <button class="btn btn-primary">See Schedule</button>
</div>
